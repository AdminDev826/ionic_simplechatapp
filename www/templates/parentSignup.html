<ion-view title="Parent Signup" id="page2" style="background-color:#000000;">
  <ion-content padding="true" style="background: url(img/bLxHDcQzQ3WEy3y4nJ5o_bg_moon_with_alien.png) no-repeat center;background-size:cover;" class="has-header">
    <button id="parentSignup-button4" ng-click="signupWithFacebook()" style="font-size:23px;border-radius:6px 6px 6px 6px;" class="button button-positive button-large button-block icon-left ion-social-facebook fredoka marginTop10">Sign up with Facebook</button>
    <div id="parentSignup-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">We will NOT post to your Facebook.</p>
    </div>
    <button id="parentSignup-button5" ng-click="signupWithGoogle()" style="font-size:23px;border-radius:6px 6px 6px 6px;" class="button button-energized button-large button-block icon-left ion-social-google fredoka">Sign up with Google</button>
    <div id="parentSignup-markdown3" style="text-align:center;" class="show-list-numbers-and-dots marginTop5">
      <p style="color:#FFFFFF;">or</p>
    </div>
    <a ui-sref="signupWithEMail()" id="parentSignup-button6" style="font-size:23px;border-radius:6px 6px 6px 6px;" class="button button-royal button-large button-block icon-left ion-email fredoka">Sign up with E-mail</a>
    <div id="parentSignup-markdown7" style="text-align:center;" class="show-list-numbers-and-dots marginTop5">
      <p style="color:#E74C3C;">{{data.error}}</p>
    </div>
    <div id="parentSignup-markdown4" style="text-align:center;" class="show-list-numbers-and-dots marginTop45">
      <p style="color:#FFFFFF;">By signing up, you agree with our
        <a href="https://popchart.family/terms.html">Terms of Service</a> &amp;
        <a href="https://popchart.family/privacy.html">Privacy Policy</a>.</p>
    </div>
  </ion-content>
</ion-view>
